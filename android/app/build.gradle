plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Make sure this is correct for Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.qalb"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.qalb"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Make sure you replace this with your release signing config
        }
    }

    // Enable multidex support for older devices
    // This replaces the deprecated multidex support library
    packagingOptions {
        pickFirst '**/META-INF/ASL2.0'
        pickFirst '**/META-INF/LGPL2.1'
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'  // Updated multidex dependency
    // Add your other dependencies here
    // e.g., implementation 'com.google.firebase:firebase-core:21.0.0'
    // e.g., implementation 'com.google.firebase:firebase-messaging:23.0.0'
}

// Apply the Google services plugin at the end
apply plugin: 'com.google.gms.google-services'
